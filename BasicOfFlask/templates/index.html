{% extends "base.html" %}

{% block body %}
<h1>トップページ</h1>
{% for post in posts %}
<a href="detail/{{ post.id }}"><h2>タイトル：{{ post.title }}</h2></a>
<p>期限：{{ post.due.date() }}</p>
<a href="detail/{{ post.id }}" role="button">detail</a>
<a href="update/{{ post.id }}" role="button">update</a>
<a href="delete/{{ post.id }}" role="button">delete</a>


{% endfor %}

<a href="{{ url_for('create') }}" role="button"><h2>投稿する</h2></a>

{% endblock %}
