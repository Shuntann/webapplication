<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>お問い合わせ KUJIRA cafe</title>




</head>
<body>
    <div class="wrapper">

        <header>
            <div>
                <h1 id="logo"><a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" width="300" height="42" alt="KUJIRA cafe"></a></h1>
                <ul id="nav">
                    <li><a href="{{ url_for('home') }}">ホーム</a></li>
                    <li><a href="{{ url_for('about') }}">店舗案内</a></li>
                    <li><a href="{{ url_for('access') }}">アクセス</a></li>
                    <li><a href="{{ url_for('menu') }}">メニュー</a></li>
                    <li><a href="{{ url_for('contact') }}">お問い合わせ</a></li>
                </ul>
            </div>


            
        </header>



        <main>
            <h2>お問い合わせ</h2>
            
            <form method="GET" action="result.html">
                <select name="kind">
                    <option value="reservation">パーティ予約について</option>
                    <option value="contact">一般的な問い合わせ</option>
                </select>
                
                

                <div>
                    初めてのお問い合わせですか？<br>
                    <input type="radio" name="first" value="yes" checked>はい
                    <input type="radio" name="first" value="no" checked>いいえ

                </div>

                <div>
                    カフェをしったきっかけ<br>
                    <input type="checkbox" name="how" value="friends">知り合いの紹介
                    <input type="checkbox" name="how" value="magazine">雑誌、webサイトから
                </div>

                <div>
                    お問い合わせ件名<br>
                    <input type="text" name="subject" value="">
                </div>

                <div>
                    具体的な内容<br>
                    <textarea name="message"></textarea>          
                </div>
                <input type="submit" id="title" name="submit" value="送信">
            </form>
        </main>

        <footer>
            <div id="footer">
                <p>&copy;Copyright KUJIRAcafe. All rights reserved.</p>
            </div>

        </footer>

    </div>
    
</body>
</html>
